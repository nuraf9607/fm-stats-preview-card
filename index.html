<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section">
      <div class="section__content">
        <h1 class="section__title">
          Get <span class="violet-highlight">insights</span> that help your business grow.
        </h1>
        <p class="section__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats__item">
            <p class="stats__number">10k+</p>
            <p class="stats__label">companies</p>
          </div>
          <div class="stats__item">
            <p class="stats__number">314</p>
            <p class="stats__label">templates</p>
          </div>
          <div class="stats__item">
            <p class="stats__number">12m+</p>
            <p class="stats__label">queries</p>
          </div>
        </div>
      </div>
      <div class="section__image">
        <img srcset="https://i.ibb.co/QCB76jm/image-header-desktop.jpg 1024w,
             https://i.ibb.co/pWw1Bdh/image-header-mobile.jpg 375w"
     sizes="(min-width: 600px) 1024px, 100vw"
     alt="Header Image">

      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdur Rahman</a>.
    </footer>
  </body>
</html>
